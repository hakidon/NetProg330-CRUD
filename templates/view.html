<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/admin/view" method="POST">
				<div class="modal-header">						
					<h4 class="modal-title">Edit Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" name="name" id="edit_name" required>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="username" id="edit_username" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" id="edit_password" required>
					</div>
					<div class="form-group">
						<label>Academic Qualification</label>
						<select class="form-control" name="academic_qualification" id="edit_academic_qualification" required>
							<option value="Bachelor degree">Bachelor degree</option>
							<option value="Master">Master</option>
							<option value="PHD">PhD</option>
						</select>
					</div>

					<label>Gender</label>
					<div class="form-group" style="display: flex; align-items: center;">
						<input type="radio" name="gender" id="edit_male_radio" value="male" required style="width:18px; height:18px; margin-right: 10px;"> Male
  						<input type="radio" name="gender" id="edit_female_radio" value="female" required style="width:18px; height:18px; margin-right: 10px; margin-left: 60px;"> Female<br>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email"  id="edit_email" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" name="address"  id="edit_address" required></textarea>
					</div>		
					<div hidden>
						<input type="text" name="submit_type" value="edit">
					</div>	
					<div hidden>
						<input type="text" name="employee_id" id="edit_employee_id">
					</div>		
				</div>
				
				<div class="modal-footer">
					<input type="button" class="btn btn-info" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-primary" value="Edit">
				</div>
